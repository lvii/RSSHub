version: "1"
rules:                      # Array of rules
  - base: master            # Required. Target branch
    upstream: DIYgod:master # Required. Must be in the same fork network.
    mergeMethod: hardreset  # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
  - base: heroku            # Required. Target branch
    upstream: master        # Required. Must be in the same fork network.
    mergeMethod: rebase     # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
